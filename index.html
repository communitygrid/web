<!doctype html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>Community Card Balance Checker</title> <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"> <meta http-equiv="Pragma" content="no-cache"> <meta http-equiv="Expires" content="0"> <link rel="stylesheet" href="css/styles.css?v=1758149513777"> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"> <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> </head> <body> <div class="container"> <header class="header"> <h1>Community Card Balance Checker</h1> <p class="subtitle">Check your card balance by entering your barcode</p> </header> <main class="main-content"> <div class="card lookup-card"> <div class="input-section"> <div class="input-group"> <div class="input-wrapper"> <span class="material-icons input-icon">qr_code</span> <div class="barcode-input-container"> <span class="barcode-prefix">320811</span> <input id="barcodeInput" placeholder="Enter remaining 10 digits" maxlength="10" autocomplete="off"> </div> </div> </div> <button id="lookupButton" class="lookup-button"> <span class="material-icons button-icon">search</span> <span class="button-text">Check Balance</span> </button> </div> <div id="loadingSection" class="hidden loading-section"> <div class="spinner"></div> <p>Checking your card...</p> </div> <div id="errorSection" class="hidden error-section"> <div class="error-content"> <span class="material-icons error-icon">error</span> <p id="errorMessage"></p> </div> </div> <div id="successSection" class="hidden success-section"> <div class="balance-display"> <div class="balance-header"> <span class="material-icons success-icon">check_circle</span> <h3>Card Found!</h3> </div> <div class="balance-info"> <div class="balance-item main-balance"> <label>Available Balance</label> <span id="availableBalance" class="balance-amount">€0.00</span> </div> <div class="balance-item"> <label>Monthly Budget</label> <span id="monthlyBudget" class="budget-amount">€0.00</span> </div> </div> </div> </div> </div> </main> <footer class="footer"> </footer> </div> <script src="js/config.js?v=1758149513777"></script> <script src="js/app.js?v=1758149513777"></script> </body> </html>
